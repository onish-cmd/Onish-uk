name: Build Onish-ÂµK

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: armv7a-none-eabi

    - name: Install ARM Toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi

    - name: Create Linker Script on the fly
      run: |
        cat <<EOF > linker.ld
        ENTRY(_start)
        SECTIONS
        {
            . = 0x40100000; 
            .text : {
                KEEP(*(.text._start))
                *(.text .text.*)
            }
            .rodata : { *(.rodata .rodata.*) }
            .data : { *(.data .data.*) }
            .bss : { *(.bss .bss.*) }
        }
        EOF

    - name: Build Kernel
      # We pass the linker argument directly here so you don't need .cargo/config.toml
      run: cargo build --target armv7a-none-eabi
      env:
        RUSTFLAGS: "-C link-arg=-Tlinker.ld"

    - name: Convert to .img binary
      run: |
        arm-none-eabi-objcopy -O binary \
          target/armv7a-none-eabi/debug/kernel \
          onish-uk-qemu.img

    - name: Upload Kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: onish-uk-kernel
        path: onish-uk-qemu.img
