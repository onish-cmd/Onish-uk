name: Build Onish-Kernel

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: armv7a-none-eabi

    - name: Install ARM Toolchain
      run: sudo apt-get update && sudo apt-get install -y gcc-arm-none-eabi

    - name: Build Kernel
      # This now looks for the 'linker.ld' file you committed to your repo root
      run: cargo build --target armv7a-none-eabi
      env:
        RUSTFLAGS: "-C link-arg=-Tlinker.ld"

    - name: Convert to .img binary
      run: |
        # Using llvm-objcopy is often more reliable with Rust, 
        # but arm-none-eabi-objcopy works great too!
        arm-none-eabi-objcopy -O binary \
          target/armv7a-none-eabi/debug/kernel \
          onish-uk-qemu.img

    - name: Upload Kernel Image
      uses: actions/upload-artifact@v4
      with:
        name: onish-uk-kernel
        path: onish-uk-qemu.img
